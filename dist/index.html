<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>d3_trials</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <link rel="stylesheet" href="styles/d3_styles.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>



    <div class="container">
        <h2>D3 Trials</h2>
        <svg width='600' height='400'
            style='background: #93A1A1'>
            <rect x='250' y='150' width='100' 
                height='100' style='fill: #C61C6F' />
            <circle cx='300' cy='200' r='40'
                style='fill: #840043' />
            <text x='10' y='390' font-family="sans-serif"
                font-size='25' fill='white'>SVG Graphic
            </text>
            <g id="triangle">
                <polyline points='10 35, 30 10, 50 35'  
                    style='fill: #F7B330;' />
                <polyline points='10 35, 80 10, 50 35'  
                    style='fill: #F2B990;' />
            </g>
           
            <use xlink:href='#triangle' x='100' y='0' />
            <use xlink:href='#triangle' x='200' y='0' />
        </svg>
        <section id="basic1">
            <div class="staticBasic">
                <div style="width: 40px;">4</div>
                <div style="width: 80px;">8</div>
                <div style="width: 150px;">15</div>
                <div style="width: 160px;">16</div>
                <div style="width: 230px;">23</div>
                <div style="width: 420px;">42</div>
            </div>
        </section>
        <section class="basic2"></section>
        <section id="chart0">
            <p class="item">Person One</p>
            <p class="item">Person Two</p>
            <p class="item">Person Three</p>
            <p class="item">Person Four</p>
            <p class="item">Person Five</p>
            <p class="item">Person Six</p>
        </section>
        <section id="chart1"></section>
        <section id="chart2"></section>
        <section id="chart3"></section>
        <section id="chart4"></section>
        <section id="pie1"></section>
        <section id="pie2"></section>
        <section id="force"></section>
        <section id="chord"></section>
    </div>




    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
